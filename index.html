<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--plotly-->
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
</head>

<body>

    <h1 class="mb-3" style="font-size: 32px;">CONVERSION</h1>
    <div class="row">
        <div class="form-group col-md-3">
            <label for="cantidad">Cantidad:</label>
            <input id="cantidad" type="number" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="moneda_1">De:</label>
            <select id="moneda_1" class="form-control"></select>
        </div>
        <div class="form-group col-md-3">
            <label for="moneda_2">a:</label>
            <select id="moneda_2" class="form-control"></select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" style="margin-top: 24px;" onclick="convertir()">Convertir</button>
        </div>
        <h3 class="col-md-12" style="margin-top: 24px;color:rgb(0, 138, 251)" id="respuesta"></h3>
    </div>
    <h1 class="mb-3" style="font-size: 32px; ">COMPARACION HISTORICA</h1>
    <div class="row">
        <div class="col-md-5">
            <label for="start">Fecha Inicio:</label>
            <input type="date" id="inicio" name="trip-start" value="2015-01-01" min="2015-01-01" max="2022-12-31" class="form-control">
        </div>
        <div class="col-md-5">
            <label for="end">Fecha Fin:</label>
            <input type="date" id="fin" name="trip-end" value="2015-01-02" min="2015-01-02" max="2022-12-31" class="form-control">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" style="margin-top: 24px;" onclick="comparar()">Comparar</button>
        </div>
    </div>
    <div id='myDiv'></div>
    <script src="script.js"></script>
</body>

</html>
